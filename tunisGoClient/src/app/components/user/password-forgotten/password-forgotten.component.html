<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="h2">Forgot Password ?</h1>
                    <p class="lead">
                        Enter your email to reset your password.
                    </p>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form *ngIf="!send" (ngSubmit)=" sendResetPwdMail()" name="resetPwdForm">
                                <div class="form-group">
                                    <input class="form-control form-control-lg" type="email" name="email" [(ngModel)]="email" placeholder="Enter your email" required>
                                </div>
                                <div class="text-center mt-3">
                                    <button type="submit" class="btn btn-lg btn-primary">Reset password</button>
                                </div>
                            </form>
                            <div *ngIf="send">
                                <p>A link was sent to your email. Please check it.</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
