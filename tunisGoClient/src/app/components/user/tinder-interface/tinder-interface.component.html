<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container">
<div class="row flex-lg-nowrap">
  

  <div class="col">
    <div class="row">
      <div class="col mb-3">
        <div class="card">
          <div class="card-body">
            <div class="e-profile">
              <div class="tab-content pt-3">
                <div class="tab-pane active">
                    <h2 >CHOOSE YOUR ACTIVITY</h2>
                    <div class="w3-content w3-display-container">
                        <div >
                            <img *ngIf="slide==false"src="../../../../assets/dummies/banner_bg_01.jpg" style="width:100%; height: 250px;">
                            <img class="mySlide"src="../../../../assets/dummies/banner_bg_02.jpg" style="width:100%; height: 250px;">
                            <img class="mySlide"src="../../../../assets/dummies/banner_bg_03.jpg" style="width:100%; height: 250px;">

                        </div>
                          <button class="w3-button w3-display-left btnStyle" (click)="plusDivs(-1)">&#10094;</button>
                          <button class="w3-button w3-display-right btnStyle" (click)="plusDivs(+1)">&#10095;</button>
                        
                    </div>
                    <h3 >Activity Name</h3>
                    <div class="actionFlex">
                    <button class="colorBtn"><i class="fas fa-minus fa-4x"></i></button>
                    <button class="colorBtnHeart"><i class="fas fa-heart fa-4x"></i></button>
                    <button class="colorBtn"><i class="fas fa-plus fa-4x"></i></button>
                    </div>
                    
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

</div>
