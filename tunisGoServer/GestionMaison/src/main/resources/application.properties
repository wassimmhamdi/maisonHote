#Config Eureka client
spring.application.name=GestionMaison
eureka.client.serviceUrl.defaultZone = http://localhost:8761/eureka
spring.devtools.restart.enable= true
server.port = 8088

spring.datasource.url= jdbc:mysql://localhost:3306/msmaison?useUnicode=true&useLegacyDatetimeCode=false&serverTimezone=UTC&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false

spring.datasource.username= root
spring.datasource.password=

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update